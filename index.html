<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="code/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft - Official Home Page</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="cake p-4 inline-block cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden  w-4 mr-6">
            <img src="../Resources/search-icon.png" />
          </div>
        </div>
        <div class="logo text-center flex md:order-1">
          <div class=" flex justify-start">
            <img class="w-[50%]" src="../Resources/logo.png" />
          </div>
          <div
            class="features absolute md:static w-fit md:w-auto md:bg-white inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 md:items-center"
          >
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Copilot</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden  md-block mr-6 md:inline">All Microsoft</div>
          <div class="hidden lg:flex">
          <div class="mx-2">Search</div>
          <img class=" w-4 h-4 mt-1 mr-6" src="../Resources/search-icon.png" />
          </div>
          <div class="flex pt-1">
            <img class="w-4 h-4 mr-4" src="../Resources/cart.png" />
            <img class="w-4 h-4 mr-4" src="../Resources/Accounts.png" />
          </div>
        </div>
      </div>
      <div class="slider lg:mx-32 flex flex-col-reverse md:flex-row bg-[#f4f4f4]">
        <div class="left flex flex-col justify-center items-center  md:items-baseline py-12 ml-2 space-y-5">
          <h1 class="text-2xl font-medium mx-5">Surface Laptop 4</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Get protection, secure cloud storage and apps designed to fit your
            needs all in one plan.
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img class="w-[60rem] md:w-[64rem]" src="../Resources/BG.jpg" />
        </div>
      </div>
      <div class="promo space-y-6 flex flex-col lg:flex-row justify-center ">
        <div class="items flex items-center  w-8 md:flex-col  mx-4 lg:mr-36 mt-6 space-x-2">
          <img class="w-8" src="../Resources/window11.png" >
          <span class="font-medium  md:w-[11rem] md:text-center  text-sm my-4">Choose your microsoft 365</span>
        </div>
        <div class="items flex items-center w-8 md:flex-col mx-4 space-x-2">
          <img src="../Resources/Surface_device.png" >
          <span class="font-medium  md:w-[10rem] md:text-center  text-sm my-4">Explore surface devices</span>
        </div>
        <div class="items flex items-center w-8 md:flex-col mx-4 lg:mx-32 space-x-2">
          <img class="ml:20" src="../Resources/XBox.png">
          <span class="font-medium  md:w-[8rem] md:text-center text-sm my-4">Buy Xbox games</span>
        </div>
        <div class="items flex items-center w-8 md:flex-col  mx-4 space-x-2">
          <img src="../Resources/window11.png" />
          <span class="font-medium  md:w-[8rem] md:text-center  text-sm my-4">Get Window 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
